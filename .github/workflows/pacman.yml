name: Generate Pacman Animation

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Generate random seed
      - name: Generate random seed
        run: echo "PACMAN_SEED=$RANDOM" >> $GITHUB_ENV

      # 3Ô∏è‚É£ Generate Pacman contribution graph SVG
      - name: Generate pacman contribution graph
        uses: abozanona/pacman-contribution-graph@main
        env:
          PACMAN_SEED: ${{ env.PACMAN_SEED }}
        with:
          github_user_name: ${{ github.repository_owner }}

      # 4Ô∏è‚É£ Randomize SVG to force changes every run
      - name: Randomize pacman SVG path
        run: |
          for file in dist/*.svg; do
            OFFSET_X=$((RANDOM % 25))
            OFFSET_Y=$((RANDOM % 25))
            ROTATE=$((RANDOM % 360))
            sed -i "s/transform=\"/transform=\"translate(${OFFSET_X},${OFFSET_Y}) rotate(${ROTATE}) /g" "$file"
          done

      # 5Ô∏è‚É£ Commit changes back to MAIN (THIS IS THE MAGIC STEP)
      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add dist/*.svg

          git commit -m "üê± Pacman graph auto update [skip ci]" || echo "No changes to commit"

          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
